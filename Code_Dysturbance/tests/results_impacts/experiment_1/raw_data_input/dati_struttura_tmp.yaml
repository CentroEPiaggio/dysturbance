experiment:
  date: <date>
  time: <time>
  subject: ""
  actual_repetition: <int>
  expected_repetitions: <int>
  succeded: <bool>  # false, if interrupted before its end
  notes: ""
  
  protocol:
    name: "1"
    param_1: <param_type>
    param_i: <param_type>
  
  pendulum:
    length: 1.0
    added_mass: 0.3
    axis_height: 2.0
    tip_type: "round"
  
  robot:
    mass: 80
    height: 1.8
    center_of_mass_height: 1.1
    base_depth: 0.3
    base_width: 0.4
  
  raw_data:
    column_lables: ["time", "sensor_1", "sensor_j"]
    column_units: ["seconds", "newtons", "radians"]
    sampling_frequency: 250
  
  preprocessed_data:
    column_lables: ["time", "sensor_1", "sensor_k"]
    column_units: ["minutes", "newtons", "degrees"]
    sampling_frequency: 250
